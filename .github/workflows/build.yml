name: Build UEAESKeyFinder

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [3.1.x, 6.0.x, 7.0.x, 8.0.x, 9.0.x, 10.0.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore UEAESKeyFinder.sln

      - name: Build Publish Binary
        run: dotnet publish ./UEAESKeyFinder/UEAESKeyFinder.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -p:PublishTrimmed=false -o ./publish/${{ matrix.dotnet-version }}

      - name: Get DateTime Tashkent/Uzbekistan
        id: datetime
        shell: bash
        run: echo "now=$(date -u -d '+5 hour' '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "UEAESKeyFinder Build (${{ env.now }}) - ${{ matrix.dotnet-version }}"
          body: "Build time: ${{ env.now }} - .NET ${{ matrix.dotnet-version }}"
          files: ./publish/${{ matrix.dotnet-version }}/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}